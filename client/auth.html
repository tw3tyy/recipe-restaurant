<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Asian Food Explorer</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background:
        linear-gradient(135deg, rgba(0,0,0,.85), rgba(0,0,0,.6)),
        url("https://images.unsplash.com/photo-1490645935967-10de6ba17061?q=80&w=1600&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 12px;
      min-height: 18px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff7a45, #ff9f68);
      color: #fff;
    }

    .toggle {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
      cursor: pointer;
    }

    .toggle span {
      color: #ff9f68;
      font-weight: 600;
    }

    .back-home {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
    }

    .back-home a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <h2 id="title">Welcome Back</h2>
    <div class="subtitle" id="subtitle">Login to explore Asian recipes</div>

    <div class="error" id="error"></div>

    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" style="display:none">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <div class="toggle" id="toggle">
      Don’t have an account? <span>Register</span>
    </div>

    <div class="back-home">
      <a href="/">← Back to home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const toggle = document.getElementById('toggle');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const usernameInput = document.getElementById('username');
    const errorBox = document.getElementById('error');
    const button = form.querySelector('button');

    let isLogin = true;

    toggle.addEventListener('click', () => {
      isLogin = !isLogin;
      errorBox.textContent = '';

      if (isLogin) {
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Login to explore Asian recipes';
        button.textContent = 'Login';
        toggle.innerHTML = `Don’t have an account? <span>Register</span>`;
        usernameInput.style.display = 'none';
      } else {
        title.textContent = 'Create Account';
        subtitle.textContent = 'Join the Asian Food community';
        button.textContent = 'Register';
        toggle.innerHTML = `Already have an account? <span>Login</span>`;
        usernameInput.style.display = 'block';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';

      const emailValue = document.getElementById('email').value;
      const passwordValue = document.getElementById('password').value;
      const usernameValue = usernameInput.value;

      const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

      const body = isLogin
        ? { email: emailValue, password: passwordValue }
        : { username: usernameValue, email: emailValue, password: passwordValue };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.message || 'Authentication failed';
          return;
        }

        localStorage.setItem('token', data.token);
        window.location.href = '/';

      } catch {
        errorBox.textContent = 'Server error. Try again.';
      }
    });
  </script>

</body>
</html>
