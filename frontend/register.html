<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Asian Food Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
</head>

<body>
    <nav class="glass">
        <div class="logo">Asian<span>Food</span></div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#recipes">Recipes</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form glass" id="registerFormContainer">
            <h2>Create Account</h2>
            <p>Join our community of Asian food lovers</p>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" id="regName" required placeholder="Your Name">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="regEmail" required placeholder="name@example.com">
                    <div class="error-message" id="regEmailError"></div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="regPassword" required placeholder="Min 6 characters">
                    <div class="error-message" id="regPasswordError"></div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required
                        placeholder="Repeat password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="terms" required style="width: auto;">
                    <label for="terms" style="margin-bottom: 0;">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Already have an account? <a href="login.html" style="color: var(--primary);">Login</a>
            </p>
        </div>
    </div>

    <div id="notification"></div>

    <script src="js/auth.js"></script>
</body>

</html>
